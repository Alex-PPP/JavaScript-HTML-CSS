<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colonia de Pescadores</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1><strong>Colonia de Pescadores Salvador-BA</strong></h1>
    </header>

    <section id="container">
        <div>
            <p>Quantidade de peixes:
                <input type="number" name="fnum" id="fnum">kg
            </p>
            <p>
                <input type="button" value="Verificar" onclick="calcular()">
            </p>
        </div>

        <div id="res">
            
        </div>
    </section>
 
    <article>
        <p>Colonia de pescadores de Salvador disponibiliza 50kgs mensais aos seus contribuintes.<br>
            Qualquer quantidade que exceda este peso, devera pagar uma taxa de R$ 4,00 por quilo.
        </p>
    </article>
    
    <p id="img"><img src="https://interamaiscom.files.wordpress.com/2017/02/unnamed1.jpg?w=384" alt="Pescadores"></p>

    <footer>
        <p>&copy; AlexandrePereira</p>
    </footer>
    
</body>
</html>
